<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Who's that Pokemon?</title>
</head>

<body>
    <header>
        <h1>Who's that Pokemon?!</h1>
        <p>
            Looked at the jumbled work provided and write in the correct spelling of the Pokemon!
        </p>
        <button class="restart">Restart</button>
    </header>

    <main>
        <span class="jumble"></span>

        <section class="left">
            <input type="text" class="guess" />
            <button class="check">Check!</button>
        </section>

        <section class="right">
            <p class="message"></p>
            <p class="scoreContainer">Score: <span class="score">0</span></p>
            <button class="skip">Skip</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
